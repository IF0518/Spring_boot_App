<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<link th:href="@{/css/styleCss.css}" type="text/css" rel="stylesheet"/>
<title>Post Request</title>
</head>
<body>
<div class="container">
<div class="dropdown">
<button class="dropbut"><img th:src="@{/images/bar.png}" style="width:18px; height:20px"/></button>
<div class="dropdown-con">
<a th:href="@{/}">Home</a>
<a th:href="@{/Profile}">Profile</a>
<a th:href="@{/Previous}">Previous-Request</a>
</div>
</div>
</div>
<div class="form">
<h1>Make Your Request</h1>
<form th:action="@{/saveRequest}" th:object="${request}" method="post" enctype="multipart/form-data">
<label>Request Name:</label>
<input type="text"  th:field="*{name}"/><br/>
<label for="Request-title">Title description:</label>
<input type="text" th:field="*{titleDescription}"/><br/>
<label for="Description">Full Description</label><br/>
<textarea style="width:450px; height:130px" th:field="*{fullDescription}"></textarea><br/>
<label for="Date">Date:</label>
<input type="date" th:field="*{date}"/><br/><br/>
<label>Upload Photo here</label><br/><br/>
<input type="file" name="image" accept="image/jpg, image/png"/><br/><br>
<input type="submit" value="submit/upload"/><br/><br/>
</form>
<img th:src="@{${request.uploadImagePath}}"/>
</div>
</body>
</html>
